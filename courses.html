---
layout: default
---
<!-- HOME -->
<section id="home" class="slider" data-stellar-background-ratio="0.5">
    <div class="row">
        <div class="item item-first"
            style="background-image: url('/images/allcourses.jpg');
            height:400px">
            <div class="caption" style="cursor: auto">
                <div class="container">
                    <div class="col-md-8 col-sm-12">
                        <h1>ALL OUR COURSES</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="container">
    <div class="row">
        {% for course in site.pages %}
            {% if course.type == 'addon' %}
            <div class="col-md-4 col-sm-12">
                <div class="w3-container">
                    <div class="w3-card-4 courses-box" style="width:100%; box-shadow: 0 6px 25px 0 black;">
                        <header class="w3-container w3-dark-grey" style="background-color: rgb(26, 26, 26)!important;">
                            <h3 class="center-it">{{ course.title }}</h3>
                        </header>
                        <div class="w3-container">
                            <img src="{{ course.image }}"
                                class="centered-and-cropped">
                            <hr>
                            <p>{{ course.price }}</p>
                            <p>{{ course.summary }}</p>
                        </div>
                        <a href="{{ site.baseurl }}{{ course.url }}">
                            <button class="w3-button w3-block w3-dark-grey">View More</button>
                        </a>
                    </div>
                </div>
            </div>
            {% endif %}
        {% endfor %}
    </div>
</section>
